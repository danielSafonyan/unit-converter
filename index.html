<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="conversion-setup">
        <h2>Metric/Imperial Unit Conversion</h2>
        <input type="number" value="20">
        <button>Convert</button>
    </div>
    <div class="results">
        <div class="result-container">
            <h3>Length (Meter/Feet)</h3>
            <p>
                <span class="conversion-start">20</span> meters = 
                <span id="converted-to-feet">65.616</span> feet 
                | 
                <span class="conversion-start">20</span> feet = 
                <span id="converted-to-meters">65.616</span> meters
            </p>
        </div>
        <div class="result-container">
            <h3>Volume (Liters/Gallons)</h3>
            <p>
                <span class="conversion-start">20</span> liters =
                <span id="converted-to-gallons">65.616</span> gallons
                |
                <span class="conversion-start">20</span> gallons =
                <span id="converted-to-liters">65.616</span> liters
            </p>
        </div>
        <div class="result-container">
            <h3>Mass (Kilograms/Pounds)</h3>
                <span class="conversion-start">20</span> kilos =
                <span id="converted-to-pounds">65.616</span> pounds
                |
                <span class="conversion-start">20</span> pounds =
                <span id="converted-to-kilos">65.616</span> kilos
            </p>
        </div>
    </div>
</body>
</html>
